<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS 13-14</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous">
    </script>
    <script src="js/shablonizator.js"></script>
    <script src="js/js.js"></script>
  </head>
  <body>
    <article id="content"></article>

    <script type="text/html" id='wrapper'>
        <h2><%= title %></h2>
        <% for (var i=0; i<questions.length; i++) { %>
        <h3 class="spanQuestion"> №<%=i+1%> <%=questions[i]%> </h3>
        <% for (var j=0; j<answers[i].length; j++) {%>
        <div>
          <input type="checkbox" class="check" id="id<%=[i+1]%>_<%=[j+1]%>">
          <label for="id<%=[i+1]%>_<%=[j+1]%>" class="text"> №<%=j+1%> <%=answers[i][j] %> </label>
        </div>
        <% }; %>
        <% }; %>
        <input type="submit" value="Проверить результаты" id="result">
    </script>

  </body>
</html>
