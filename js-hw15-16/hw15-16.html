<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"
      integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
      crossorigin="anonymous">
  </script>
  <script src="js/shablonizator.js"></script>
  <script src="js/js.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="logo">
    <img src="img/googlelogo.png" alt="">
    <p> By Shalex </p>
  </div>

  <form name="search" id="search" action="index.html" method="post">
    <input type="text" name="name" placeholder="Че искать будем?">
    <button id="searchButton" type="button" name="button">Искать</button>
  </form>

  <div id="boxForRezult">

  </div>

  <script type="text/html" id='wrapper'>
    <div class="info">
      <h3><% for (var i=0; i<title.length; i++) { %><%= title[i] %><% }; %></h3>
      <h5><span class="text">Author: </span><% for (var i=0; i<author.length; i++) { %><%= author[i] %><% }; %></h5>
      <h5><span class="text">Link: </span><% for (var i=0; i<link.length; i++) { %><%= link[i] %><% }; %></h5>
      <h5><span class="text">Date: </span><% for (var i=0; i<date_taken.length; i++) { %><%= date_taken[i] %><% }; %></h5>
    </div>
  </script>
</body>
</html>
