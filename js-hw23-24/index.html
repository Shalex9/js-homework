<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DZ 23-24</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/master.css">

</head>

<body>
    <script type="text/template" id="wrapper-template">
        <div class="wrapper">
            <h1>ToDo-List with MVC tehnology</h1>
            <ul class="item-list"></ul>
            <div class="controlls">
                <input type="text" class="item-value hvr-wobble-bottom" placeholder="Write here your TODO">
                <button class="item-add btn btn-success hvr-grow-shadow">Add</button>
            </div>
        </div>
    </script>
    <script type="text/template" id="list-template">
        <% for (var i=0; i<data.length; i++) { %>
            <li>
                <span data-value="<%= data[i] %>" class="item-edit btn btn-warning hvr-wobble-skew"> Edit </span>
                <input type="text" class="edit-list hvr-wobble-bottom" disabled="disabled" value="<%= data[i] %>" title="Check release and remove after">
                <span data-value="<%= data[i] %>" class="item-delete btn btn-danger hvr-buzz"> Delete </span>
            </li>
            <% }; %>
    </script>
    <script data-main="js/app" src="js/require.js"></script>
</body>

</html>
